<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNAFRAID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <img class="logo" src="images/logo.svg" alt="" width="55" height="100">

    <div class="jumbotron">

        <div class="port-image">

    <div class="footer">
        <img src="images/scroll.svg" alt="" width="28" height="43">
        <div class="footer-text">
            <span>2021</span>
            <span>Design</span>
            <span>Portfolio</span>
            <span>Kankovsky</span>
        </div>
    </div>

    <div class="about">

        <div class="heading">
            <h2>About Me</h2>
            <div class="heading-background"></div>
        </div>

    </div>
